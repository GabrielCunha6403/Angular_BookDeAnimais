<div class="container">
  <div class="row">
    <div class="col-md-6 mb-2">
      <img
        class="img-fluid d-none d-sm-block"
        src="assets/images/gato-home.jpg"
        alt="Imagem de um gato para boas-vindas"
      />
    </div>
    <div class="col-md-6">
      <app-login
        (enviarToggle)="setToggle($event)"
        *ngIf="toggleLogin; else novoUsuario"
      ></app-login>
    </div>
  </div>
</div>
<ng-template #novoUsuario>
  <app-novo-usuario
    (enviarToggle)="setToggle($event)"
    *ngIf="!toggleLogin; else novoUsuario"
  ></app-novo-usuario>
</ng-template>
